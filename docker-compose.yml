idea:
    build: .
    labels:
        org.kurron.description: "JetBrains RubyMine Ruby IDE"
        org.kurron.version: "8.0.1"
    container_name: "rubymine"
    net: "host"
    volumes:
        - /tmp/.X11-unix:/tmp/.X11-unix
        - /home/vagrant:/home/developer
    environment:
        DISPLAY: unix:0.0
    user: 1000:1000
